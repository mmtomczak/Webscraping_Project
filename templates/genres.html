<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Genre</title>
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <h1>Choose Genre</h1>
        <!-- Form for selecting genre -->
        <form method="POST">
            <!-- Container for genre select -->
            <div class="center">
                <!-- Select element for choosing genre -->
                <select class="genre-select" name="genre" multiple>
                    <!-- Loop through genres to create options -->
                    {% for genre in genres %}
                        <option value="{{ genre }}">{{ genre }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Submit button with onclick event to show spinner -->
            <input type="submit" value="Choose" onclick="showSpinner()" class="genre-submit">
        </form>
        <!-- Spinner for loading indication -->
        <div class="spinner-border" role="status" style="display:none">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- JavaScript function to show spinner -->
    <script>
        function showSpinner() {
            document.querySelector(".spinner-border").style.display = "block";
            document.querySelector(".genre-submit").style.pointerEvents = "None"; // Disable button
            document.querySelector(".genre-submit").style.backgroundColor = "#343438"; // Change button color
        }
    </script>
</body>
</html>
