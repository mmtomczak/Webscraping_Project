<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Browse and filter your dataset</h1>
        <form method="GET">
            <label for="title">Filter the title:</label>
            <input type="text" id="title" name="title">
            <label for="year">Filter the release date:</label>
            <input type="number" id="year" name="year">
            <input type="submit" value="Filter">
        </form>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Score</th>
                        <th>Release Date</th>
                        <th>Link</th>
                        <th>Genres</th>
                        <th 
                            {% if is_movie %}style="display: table-cell;"
                            {% else %}style="display: none;"
                            {% endif %}>Runtime
                        </th>
                        <th>Description</th>
                        <th>Director</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td><a href="{{ row[4] }}" target="_blank">Link to the site</a></td>
                        <td>{{ row[5] }}</td>
                        <td 
                            {% if is_movie %}style="display: table-cell;"
                            {% else %}style="display: none;"
                            {% endif %}>{{ row[6] }}
                        </td>
                        <td>
                            <button type="button" class="btn btn-dark" data-toggle="popover" title="'{{ row[1] }}' overview" data-content="{{ row[7] }}">Show</button>
                        </td>
                        <td>{{ row[8] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(function () {
          $('[data-toggle="popover"]').popover()
        })
    </script>
</body>
</html>
